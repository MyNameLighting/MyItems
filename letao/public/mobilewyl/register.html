<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum=1.0,user-scalable=no">
  <link rel="stylesheet" href="assets/mui/css/mui.min.css">
  <link rel="stylesheet" href="assets/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/reset.css">
  <title>注册中心</title>
</head>

<body>
  <!-- 头部区域 -->
  <header id="header" class="mui-bar mui-bar-nav my-header">
    <a class="mui-icon mui-icon-undo" href="javascript:history.back();"></a>
    <h1 class="mui-title">注册中心</h1>
    <a class="mui-icon mui-icon-search mui-pull-right"></a>
  </header>
  <!-- 内容区域 -->
  <div class="login-content">
    <form class="mui-input-group">
      <div class="mui-input-row">
        <input type="text" name="username" class="mui-input-clear" placeholder="请输入用户名">
      </div>
      <div class="mui-input-row">
        <input type="text" name="mobile" class="mui-input-clear" placeholder="请输入手机号">
      </div>
      <div class="mui-input-row">
        <input type="password" name="password" class="mui-input-password" placeholder="请输入密码">
      </div>
      <div class="mui-input-row">
        <input type="password" name="vpassword" class="mui-input-password" placeholder="再次输入密码">
      </div>
      <div class="mui-input-row">
        <input type="text" name="vCode" class="mui-input" placeholder="认证码">
        <a href="javascript:;" class="getCode" id="vCode">获取验证码</a>
      </div>
      <div class="mui-button-row">
        <button type="button" class="register-btn mui-btn mui-btn-primary" id="register-btn">注册</button>
      </div>
    </form>
    <a href="login.html" class="register-now">立即登录</a>
  </div>
  <script src="assets/zepto/zepto.min.js"></script>
  <script src="assets/mui/js/mui.min.js"></script>
  <script src="assets/artTemplate/template-native.js"></script>
  <script src="js/base.js"></script>
  <script src="js/register.js"></script>
</body>

</html>
